<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Карточка риска</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="risk-card">
    <div class="header">
      <h2>Риск: Сбой поставок</h2>
      <span class="risk-level high">Высокий риск</span>
    </div>

    <div class="widgets">
      <div class="widget">
        <span class="label">Потенциальная потеря</span>
        <span class="value">12.4 млн ₽</span>
      </div>
      <div class="widget">
        <span class="label">Вероятность</span>
        <span class="value">78 %</span>
      </div>
      <div class="widget">
        <span class="label">Влияние</span>
        <span class="value">Существенное</span>
      </div>
    </div>

    <div class="widget chart-widget">
      <canvas id="riskChart"></canvas>
    </div>

    <div class="widget factors">
      <h3>Факторы риска</h3>
      <ul>
        <li>Задержка поставок сырья — 45 %</li>
        <li>Изменение логистики — 30 %</li>
        <li>Инфляционное давление — 25 %</li>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
